<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.R.I.</title>
    <link rel="stylesheet" href="./styles/index.css">

</head>
<body class="body">
    
    <div class="page">


        <div class="menu">
            <button class="menu__button  menu__button-reset">Сброс</button>
            <button class="menu__button  menu__button-resize"></button>
        </div>


        <main class="content content-minimized">

            <div class="content__ARI-container">
                <div class="ARI-container__buttons-ARI-container">
                    <div class="buttons-ARI-container__button  buttons-ARI-container__button-scaleup">+</div>
                    <div class="buttons-ARI-container__button  buttons-ARI-container__button-scaledown">-</div>
                </div>
                <canvas id="ARI-item"></canvas>
            </div>


            <div class="content__graphs-container">
                <div class="graphs__item1"  id="graphs__item1">ГРАФИК 1</div>
                <div class="graphs__item2"  id="graphs__item2">ГРАФИК 2</div>
            </div>


            <div class="content__buttons-container">
                <button class="buttons-container__button  buttons-container__item1">кнопка 1</button>
                <button class="buttons-container__button  buttons-container__item2">кнопка 2</button>
                <button class="buttons-container__button  buttons-container__item3">кнопка 3</button>
                <button class="buttons-container__button  buttons-container__item4">кнопка 4</button>
                <button class="buttons-container__button  buttons-container__item5">кнопка 5</button>
                <button class="buttons-container__button  buttons-container__item6">кнопка 6</button>
                <button class="buttons-container__button  buttons-container__item7">кнопка 7</button>
                <button class="buttons-container__button  buttons-container__item8">кнопка 8</button>
            </div>


        </main>

    </div>


    <script type="module" src="./index.js"></script>
</body>
</html>
